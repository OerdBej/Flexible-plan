<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Flexible Plan</title>
  </head>
  <body>
    <h1>Choose your subscription</h1>
    <div class="container">
      <div class="tabs">
        <p>Free</p>
        <p>Team</p>
        <p class="active">Professional <span class="underline"></span></p>
        <p>Enterprise</p>
      </div>
      <div class="line"></div>
      <!-- Toggle Section -->
      <div class="toggle-wrapper">
        <img src="./images/icon1.png" alt="a telephone icon" />
        <div class="toggle">
          <span>Mobile</span>
          <span>Web</span>
        </div>
        <img src="./images/icon2.png" alt="social network png picture" />
      </div>
      <!-- Monthly subscriber section -->
      <div class="session-subscribers">
        <p>Monthly Subscribers</p>
        <p class="number">30.000</p>
      </div>
      <p class="strava-description">
        Live Performance Data: Speed, distance, and location, in real-time, on
        your mobile device. Pace Analysis: Visualize your pace zones and lap
        data for all your running workouts.
      </p>
    </div>
  </body>
</html>
